<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{title}}</ion-card-subtitle>
    <div *ngIf="isExpense; else income" class="wrap-text">
      <ion-card-title >-${{amount.toFixed(2)}}</ion-card-title>
    </div>
    <ng-template #income >
      <div class="wrap-text">
        <ion-card-title >${{amount.toFixed(2)}}</ion-card-title>
      </div>
    </ng-template>
  </ion-card-header>
</ion-card>
