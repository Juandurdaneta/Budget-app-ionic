<div class="ion-margin movement" *ngIf="movement">
  <ion-grid>
    
    <div (click)="setOpen(true)" >
    <ion-row class="ion-justify-content-between">
      <ion-col size="8">
        <h4>{{movement.notes}}</h4>
        <p>{{movementDateLocaleString}}</p>
      </ion-col>
      <ion-col size="4">
        <div *ngIf="movement?.isExpense" >
          <ion-text color="danger" class="wrap-text size-18">
            <h4>-${{movement.amount.toFixed(2)}}</h4>
          </ion-text>
        </div>
        <div *ngIf="!movement?.isExpense" >
          <ion-text color="success" class="wrap-text size-18" >
            <h4>${{movement.amount.toFixed(2)}}</h4>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
  </div>




  </ion-grid>
</div>
<ion-modal [initialBreakpoint]="0.09" [isOpen]="isModalOpen" >
  <ng-template >
    <ion-content class="ion-padding">
    <div *ngIf="movement">
      <div class="modalItem" (click)="deleteMovement(movement)">
        <ion-icon name="trash"></ion-icon>
        <ion-text class="ion-margin-start">Eliminar</ion-text>
      </div>
    </div>
    </ion-content>
  </ng-template>
</ion-modal>
